<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <title>CG - EP - Sintese</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="screen" href="src/css/index.css" />
  <link rel="stylesheet"href="src/css/uikit.min.css" />
</head>
<body>
  <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li>
          <a>Model</a>
          <div class="uk-navbar-dropdown">
            <ul id="model-list" class="uk-nav uk-navbar-dropdown-nav">
              <li>
                <input
                id="file"
                name="file"
                class="inputfile"
                type="file"
                accept=".obj"
                />
                <label
                  for="file"
                  uk-tooltip="must be a triangle mesh with normals"
                >add model .obj</label>
              </li>
              <li class="uk-nav-divider"></li>
            </ul>
          </div>
        </li>
        <li>
          <a>Properties</a>
          <div class="uk-navbar-dropdown">
            <ul class="uk-nav uk-navbar-dropdown-nav">
              <li class="uk-nav-header">Color</li>
              <li><a id="current-color"></a></li>
              <li><input
                id="color-picker"
                type="color"
                onchange="setConfig({ color: this.value }, true)"
                uk-tooltip="color picker"
              /></li>
              <li><a
                onclick="setConfig({ color: null, colorByTriangle: false }, true)"
              >random color</a></li>
              <li><a
                onclick="setConfig({ color: null, colorByTriangle: true }, true)"
              >random color by triangle</a></li>
              <li class="uk-nav-divider"></li>
              <li><a onclick="setConfig({ color: '#ff0000' }, true)">red</a></li>
              <li><a onclick="setConfig({ color: '#00ff00' }, true)">green</a></li>
              <li><a onclick="setConfig({ color: '#0000ff' }, true)">blue</a></li>
              <li class="uk-nav-divider"></li>
              <li class="uk-nav-header">Scale</li>
              <li><a onclick="setConfig({ scaleChange: -1 })">shrink</a></li>
              <li><a onclick="setConfig({ scaleChange: 1 })">expand</a></li>
            </ul>
          </div>
        </li>
        <li>
          <a>Animation</a>
          <div class="uk-navbar-dropdown">
            <ul class="uk-nav uk-navbar-dropdown-nav">
              <li><a onclick="setConfig({ automaticRotation: true })">play</a></li>
              <li><a onclick="setConfig({ automaticRotation: false })">pause</a></li>
              <li><a
                uk-tooltip="reset to default speed"
                onclick="setConfig({ automaticRotation: true, rotation: { x: 1, y: 1, z: 0 } })"
              >
                reset animation
              </a></li>
              <li class="uk-nav-divider"></li>
              <li>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                  <div class="uk-margin">
                    <a id="x-rotation" onclick="setConfig({ rotationChange: ['x', 0] })">x</a>
                    <input
                      id="x-rotation-range"
                      class="uk-range uk-margin-small-top"
                      type="range"
                      value="0"
                      min="-10"
                      max="10"
                      step="1"
                      onchange="setConfig({ rotationChange: ['x', this.value] })"
                    >
                  </div>
                </div>
              </li>
              <li>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                  <div class="uk-margin">
                    <a id="y-rotation" onclick="setConfig({ rotationChange: ['y', 0] })">y</a>
                    <input
                      id="y-rotation-range"
                      class="uk-range uk-margin-small-top"
                      type="range"
                      value="0"
                      min="-10"
                      max="10"
                      step="1"
                      onchange="setConfig({ rotationChange: ['y', this.value] })"
                    >
                  </div>
                </div>
              </li>
              <li>
                <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                  <div class="uk-margin">
                    <a id="z-rotation" onclick="setConfig({ rotationChange: ['z', 0] })">z</a>
                    <input
                      id="z-rotation-range"
                      class="uk-range uk-margin-small-top"
                      type="range"
                      value="0"
                      min="-10"
                      max="10"
                      step="1"
                      onchange="setConfig({ rotationChange: ['z', this.value] })"
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a
            uk-tooltip="reset model and view position"
            onclick="setConfig({ resetPosition: true })"
          > Reset Position</a>
        </li>
      </ul>
    </div>
  </nav>
  <canvas id="canvas" />

  <script src="src/lib/gl-matrix.js"></script>
  <script type="module" src="src/index.js"></script>
  <script src="src/lib/uikit.min.js"></script>
  <script src="src/lib/uikit-icons.min.js"></script>
</body>
</html>
